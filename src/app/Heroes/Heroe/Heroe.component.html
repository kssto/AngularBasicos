<h1>Heroe componente</h1>

<dl>
    <td>Nombre:</td>
    <td>{{nombre}}</td><br/>
    <td>Edad</td>
    <td>{{edad}}</td><br/>
    <td>Funcion:</td>
    <td>{{obtenerNombre()}}</td><br/>
    <td>Capitalizado</td>
    <td>{{nombreCapitalizado}}</td><br/>
</dl>

<button (click)="cambiarNombre()">Cambiar Heroe</button>
<button (click)="cambiarEdad()">Cambiar Edad</button>
